# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build custom CoreDNS with coredns-consul

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Clone CoreDNS
      uses: actions/checkout@v3
      with:
        repository: coredns/coredns
        path: coredns
        ref: v1.10.0
        
    - name: Move plugin configuration
      run: cp -rf plugin.cfg coredns/plugin.cfg
      
    - name: Setup build
      working-directory: ./coredns
      run: |
        go get github.com/cbpowell/coredns-consul
        go mod tidy -compat=1.17
        go generate
      
    - name: Build CoreDNS
      working-directory: ./coredns
      run: make
      
    - name: Tar file
      working-directory: ./coredns
      run: tar -czvf coredns.tar.gz coredns
      
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: coredns.tar.gz
